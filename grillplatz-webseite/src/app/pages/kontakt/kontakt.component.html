<div class="kontakt-wrapper">
  <h2 class="kontakt-title">Kontaktiere uns</h2>

  <div class="kontakt-info">
    <p><strong>E-Mail:</strong> <a href="mailto:grillplatz.extras@gmail.com"> grillplatz.extras&#64;gmail.com</a></p>
    <p><strong>Telefon:</strong> <a href="tel:015119436491"> 01511 9436491</a></p>
  </div>

  <form class="kontakt-form" (ngSubmit)="senden()" #kontaktForm="ngForm">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" placeholder="Dein Name" required [(ngModel)]="form.name" />

    <label for="email">E-Mail</label>
    <input id="email" name="email" type="email" placeholder="deine@email.de" required [(ngModel)]="form.email" />

    <label for="notiz">Nachricht</label>
    <textarea id="notiz" name="notiz" rows="5" placeholder="Wie können wir dir helfen?" required
      [(ngModel)]="form.notiz"></textarea>

    <button type="submit">Nachricht senden</button>
  </form>
</div>
<div *ngIf="showSuccessPopup" class="success-popup">
  <div class="popup-content">
    <div class="checkmark">✔</div>
    <p [innerHTML]="successMessage"></p>

  </div>
</div>
