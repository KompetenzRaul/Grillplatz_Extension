<p-card [header]="offer.title" [subheader]="offer.description">
    <img [src]="offer.imageUrl" alt="{{ offer.title }}" style="width: 100%; height: 200px; object-fit: cover;" />
    <ng-template pTemplate="footer">
      <button pButton type="button" label="Mehr erfahren" icon="pi pi-info-circle"></button>
    </ng-template>
  </p-card>
