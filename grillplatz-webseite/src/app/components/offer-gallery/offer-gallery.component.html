<p-carousel
  [value]="offers"
  [numVisible]="3"
  [numScroll]="1"
  [circular]="true"
  [autoplayInterval]="0"
  [showIndicators]="true"
  [showNavigators]="true"
  styleClass="custom-carousel"
>
  <ng-template let-offer let-active="activeIndex" let-index="index" pTemplate="item">
    <div
      class="carousel-item"
      [class.active]="index === active"
      [class.left]="index === (active - 1 + offers.length) % offers.length"
      [class.right]="index === (active + 1) % offers.length"
      [class.dimmed]="index !== active && index !== (active - 1 + offers.length) % offers.length && index !== (active + 1) % offers.length"
    >
      <img [src]="offer.imageUrl" [alt]="offer.title" />
      <h3>{{ offer.title }}</h3>
      <div class="card-footer">
        <span class="price">{{ offer.price }} â‚¬</span>
        <button pButton label="Zum Angebot" class="p-button-success"></button>
      </div>
    </div>
  </ng-template>
</p-carousel>
