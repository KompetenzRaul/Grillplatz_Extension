<p-carousel [value]="offers" [numVisible]="3" [numScroll]="1" [circular]="true" [showIndicators]="true"
  [showNavigators]="true" [responsiveOptions]="[
  { breakpoint: '768px', numVisible: 1, numScroll: 1 },
  { breakpoint: '1024px', numVisible: 2, numScroll: 1 }
]" (onPage)="onSlideChange($event)" styleClass="custom-carousel">
  <ng-template let-offer let-index="index" pTemplate="item">
    <div class="carousel-item" [class.active]="index === activeIndex"
      [class.left]="index === (activeIndex - 1 + offers.length) % offers.length"
      [class.right]="index === (activeIndex + 1) % offers.length" [class.dimmed]="
        index !== activeIndex &&
        index !== (activeIndex - 1 + offers.length) % offers.length &&
        index !== (activeIndex + 1) % offers.length
      ">
      <img [src]="offer.imageUrl" [alt]="offer.title" />


      <h3>{{ offer.title }}</h3>
      <p *ngIf="offer.description" class="paket-beschreibung">{{ offer.description }}</p>

      <div class="card-footer">
        <span class="price">{{ offer.price }} â‚¬</span>
        <a [routerLink]="['/produkte', offer.id]" class="p-button p-button-success">Zum Angebot</a>
      </div>
    </div>
  </ng-template>
</p-carousel>
